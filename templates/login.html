{% extends "index.html" %}

{% block body %}

<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card mt-5">
          <div class="card-body">
            <div class="d-flex justify-content-center">
              <img class="img-fluid rounded-3 my-2" src="https://static.vecteezy.com/system/resources/previews/015/374/817/non_2x/welcome-back-text-button-welcome-back-sign-icon-label-sticker-web-buttons-vector.jpg" alt="...">
            </div>
            <div class="text-center mb-5">
              <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3"><i class="bi bi-envelope"></i></div>
              <h1 class="fw-bolder">Login</h1>
              <p class="lead fw-normal text-muted mb-0">Welcome Back!</p>
          </div>
            <form method="POST">
              <div class="form-group">
                <input type="email" class="form-control" id="inputEmail" placeholder="Email" name="email">
              </div>
              <div class="form-group d-flex justify-content-between mt-3">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password">
              </div>
              <div class="text-center">
              <button type="submit" class="btn btn-primary btn-block mt-4">Sign in</button>
              </div>
            </form>
                <div class="text-center mb-5">
                <a href="/" class="btn btn-link btn-block mt-3">Go Home</a>
                </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  {% endblock %}
